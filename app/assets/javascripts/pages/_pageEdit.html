<div class="col-lg-10" id="workspace" ng-init="getPage()">
</div>

<div ng-include="'pages/_pages.html'"></div>

<div class="col-lg-12" style="margin-top: 20px;">

		<div style="display: inline-block; margin: 0; cursor: all-scroll; max-width: 200px;">
			<div class="move-block thumbnail" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" jqyoui-draggable="{scroll: 'false'}">
				<a>
					<img id="image" src="http://placehold.it/150x150">
				</a>
			</div>
		</div>

		<div class="thumbnail" style=" display: inline-block; vertical-align: top;">
			<div class="text-block col-lg-12">
				<div class="move-block thumbnail" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" jqyoui-draggable="{scroll: 'false'}" style="margin-bottom: 5px; cursor: all-scroll; border-width: 0; background-color: rgba(0,0,0,0)">
				</div>

				<textarea id="text-block-input" class="form-control" style="cursor: text" ng-model="text"></textarea>
				<button class="btn btn-default center-block" ng-click="clearTextArea()">Clear</button>
			</div>
		</div>
</div>
